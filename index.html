<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Document</title>
	
	<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Игра -->
<div class="game">


	<!-- Первый экран -->
	<div class="screen">			
		<h1 class="title inner">Pick the eye</h1>
		<a href="#" class="start" id="start">Начать игру</a>
	</div>
	
	
	<!-- Второй экран -->
	<div class="screen">
		<h2 class="subtitle">Выберите время игры:</h2>
		<ul class="time-list" id="time-list">
			<li class="time__item"><button class="time__btn" data-time-count="10">10 сек</button></li>
			<li class="time__item"><button class="time__btn" data-time-count="20">20 сек</button></li>
			<li class="time__item"><button class="time__btn" data-time-count="30">30 сек</button></li>
			<li class="time__item"><button class="time__btn" data-time-count="60">60 сек</button></li>
		</ul>
	</div>
	
	
	<!-- Третий экран -->
	<div class="screen">
		<div class="time">00:00</div>
		<div class="field" id="field"></div>
	</div>
	
	
</div>


























<script src="app.js"></script>
	
</body>
</html>
